<!DOCTYPE html>
<html lang="de"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:simpledataedit="http://typo3.org/ns/TYPO3/CMS/Simpledataedit/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
<head>
    <title>No Test for Simpledataedit defined</title>
    <f:comment><!--
   /**
   *
   * This file is part of the "simpledataedit" Extension for TYPO3 CMS.

   * LICENSE.txt file that was distributed with this source code.

   *
   ***/
   --></f:comment>

</head>
<body>
<f:layout name="Default" />
<f:section name="Header" />
<f:section name="Main">

    <h2>
    <simpledataedit:editor
            editor="porthd-testplaintext"   pid="{data.pid}"    raw="{data.header}"
            fieldname="header"          table="tt_content"  identname="uid"     uid="{data.uid}"    type="2"
            paramList=""                   always="false"      roles=""
    >
        {data.header}
    </simpledataedit:editor>
    </h2>
    <div >
         {data.bodytext->f:format.raw()}
    </div>
</f:section>
</body>
</html>
